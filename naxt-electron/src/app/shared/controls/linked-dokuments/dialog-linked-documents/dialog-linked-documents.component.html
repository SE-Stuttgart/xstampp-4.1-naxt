<h2 mat-dialog-title>{{ 'CAST.LINKEDDOCUMENT' | translate }}</h2>
<mat-dialog-content>
  <mat-tab-group [selectedIndex]="selected">
    <mat-tab [label]="'CAST.URL' | translate" [disabled]="disableUrlTab">
      <form>
        <mat-form-field>
          <input type="text" [placeholder]="label" matInput [formControl]="textUrlFormControl" [readonly]="disabled" />
        </mat-form-field>
        <mat-form-field>
          <input type="url" matInput [formControl]="urlFormControl" [placeholder]="urlLabel" />
        </mat-form-field>

        <mat-error *ngIf="urlFormControl.hasError('pattern')"> Please enter a valid url address </mat-error>
      </form>
    </mat-tab>
    <mat-tab [label]="'CAST.PATH' | translate" [disabled]="disablePathTab">
      <form>
        <mat-form-field>
          <input type="text" [placeholder]="label" matInput [formControl]="textPathFormControl" [readonly]="disabled" />
        </mat-form-field>
        <!-- <mat-checkbox (change)="triggerEvent()">take name from pdf</mat-checkbox> -->
        <mat-form-field>
          <input type="site" [placeholder]="pathLabel" matInput [formControl]="pathFormControl" [readonly]="true" />
        </mat-form-field>
        <button mat-button (click)="findDirectory()">{{ 'CAST.BROWSE' | translate }}</button>
        <mat-error *ngIf="pathFormControl.hasError('pattern')"> Please enter a valid path </mat-error>
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'DIALOG.DISSMISS' | translate }}</button>

  <button mat-button [disabled]="buttonDisable" [mat-dialog-close]="data">{{ 'DIALOG.ACCEPT' | translate }}</button>
</mat-dialog-actions>
